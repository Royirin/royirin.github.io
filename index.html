    <script>
        // 雨滴效果保持不变
        (function initRainEffect() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.style.position = 'fixed';
            canvas.style.top = 0;
            canvas.style.left = 0;
            canvas.style.pointerEvents = 'none';
            document.body.appendChild(canvas);

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);

            const raindrops = [];
            const maxDrops = 50;

            function randomColor() {
                const h = Math.floor(Math.random() * 360);
                const s = 80 + Math.floor(Math.random() * 20);
                const l = 50 + Math.floor(Math.random() * 20);
                return `hsl(${h}, ${s}%, ${l}%)`;
            }

            class Raindrop {
                constructor() {
                    this.reset();
                }
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = -20;
                    this.speed = 0.5 + Math.random() * 3;
                    this.size = 1 + Math.random() * 1.5;
                    this.alpha = 0.6;
                    this.color = randomColor();
                }
                update() {
                    this.y += this.speed;
                    if (this.y > canvas.height) this.reset();
                }
                draw() {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.size / 2, this.y + this.size * 2);
                    ctx.strokeStyle = this.color; 
                    ctx.lineWidth = this.size;
                    ctx.stroke();
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (raindrops.length < maxDrops && Math.random() < 0.3) {
                    raindrops.push(new Raindrop());
                }
                raindrops.forEach((drop, idx) => {
                    drop.update();
                    drop.draw();
                    if (drop.y > canvas.height) raindrops.splice(idx, 1);
                });
                requestAnimationFrame(animate);
            }
            animate();
        })();

        // 禁止缩放代码保持不变
        document.addEventListener('DOMContentLoaded', function() {
            addViewportMeta();
            
            document.addEventListener('touchmove', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });

            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });

            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
        });

        function addViewportMeta() {
            let viewportMeta = document.querySelector('meta[name="viewport"]');
            if (!viewportMeta) {
                viewportMeta = document.createElement('meta');
                viewportMeta.name = 'viewport';
                document.head.appendChild(viewportMeta);
            }
            viewportMeta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
        }

        // 折叠功能
        document.addEventListener('DOMContentLoaded', function() {
            const closeButtons = document.querySelectorAll('.close-button');
            
            closeButtons.forEach(button => {
                let rotation = 0;
                
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const contentBox = document.getElementById(targetId);
                    
                    if (contentBox.classList.contains('visible')) {
                        contentBox.classList.remove('visible');
                    } else {
                        contentBox.classList.add('visible');
                    }
                    
                    rotation += 45;
                    this.style.transform = `rotate(${rotation}deg)`;
                    
                    if (rotation >= 360) {
                        rotation = 0;
                    }
                });
            });
        });
